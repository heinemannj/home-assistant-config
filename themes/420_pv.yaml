# https://www.home-assistant.io/integrations/frontend/#defining-themes
#
# Based on Mushroom theme, the default HA theme since 2022.11
#
420_pv:
    card-mod-theme: 420_pv
    card-mod-card: |
        ha-card.no-border {
            box-shadow: none !important;
            border: none 0px !important;
            border-style: none !important;
        }

        ha-card.small-icon {
            height: 1.5em !important;
            padding: 0px 0px 0px 0px !important;
            --card-primary-font-size: var(--mush-card-primary-font-size, 12px);
            --card-primary-font-weight: var(--mush-card-primary-font-weight, none);
            border-style: none !important;
        }
        ha-card.small-icon mushroom-shape-icon {
            --shape-color: none !important;
        }

        ha-card.small-icon-margin-top {
            height: 1.5em !important;
            margin-top: 8px;
            padding: 0px 0px 0px 0px !important;
            --card-primary-font-size: var(--mush-card-primary-font-size, 12px);
            --card-primary-font-weight: var(--mush-card-primary-font-weight, none);
            border-style: none !important;
        }
        ha-card.small-icon-margin-top mushroom-shape-icon {
            --shape-color: none !important;
        }
    modes:
        light: {}
        dark: {}

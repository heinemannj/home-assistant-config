# pulsemeter
#

automation:
  - id: set_pulsemeter_counter
    alias: set_pulsemeter_counter
    description: set_pulsemeter_counter
    trigger:
      - platform: event
        event_type: set_pulsemeter_counter
    action:
      - service: counter.configure
        data_template:
          entity_id: "counter.{{ trigger.event.data.counter_name }}"
          step:
            "{{ trigger.event.data.counter - trigger.event.data.counter_previous
            if (trigger.event.data.counter_previous > 0 and trigger.event.data.counter
            > trigger.event.data.counter_previous) else '1' }}"
      - service: counter.increment
        target:
          entity_id: "counter.{{ trigger.event.data.counter_name }}"
      - service: input_number.set_value
        data_template:
          entity_id: "input_number.{{ trigger.event.data.counter_name }}_counter_raw"
          value: "{{ trigger.event.data.counter }}"

  - id: set_pulsemeter_power_on
    alias: set_pulsemeter_power_on
    description: set_pulsemeter_power_on
    trigger:
      - platform: event
        event_type: set_pulsemeter_power_on
    action:
      - service: python_script.set_state
        data_template:
          entity_id: "sensor.{{ trigger.event.data.timer_name }}_power"
          state: "{{ trigger.event.data.state }}"
          allow_create: true
      - service: timer.cancel
        target:
          entity_id: "timer.{{ trigger.event.data.timer_name }}"
      - service: timer.start
        data_template:
          entity_id: "timer.{{ trigger.event.data.timer_name }}"
          duration:
            milliseconds: "{{ trigger.event.data.timer_duration }}"

  - id: pulsemeter_22_automation_energy
    alias: pulsemeter_22_automation_energy
    description: 303_Küche-E-Backofen-Stromkreiszähler
    mode: single
    trigger:
      - platform: mqtt
        topic: WIZnet4BACB1/22/counter
    action:
      - event: set_pulsemeter_counter
        event_data_template:
          counter_name: pulsemeter_22
          counter: "{{ trigger.payload|int }}"
          counter_previous: "{{ states('input_number.pulsemeter_22_counter_raw')|int }}"
  - id: pulsemeter_22_automation_power_on
    alias: pulsemeter_22_automation_power_on
    description: 303_Küche-E-Backofen-Stromkreiszähler
    mode: single
    trigger:
      - platform: mqtt
        topic: WIZnet4BACB1/22/power-time-diff
    action:
      - event: set_pulsemeter_power_on
        event_data_template:
          timer_name: pulsemeter_22
          timer_duration: "{{ trigger.payload|int * 1.25 }}"
          state: "{{ (3600000 / trigger.payload|int) | round(1) }}"
  - id: pulsemeter_22_automation_power_off
    alias: pulsemeter_22_automation_power_off
    description: 303_Küche-E-Backofen-Stromkreiszähler
    mode: single
    trigger:
      - event_data:
          entity_id: timer.pulsemeter_22
        event_type: timer.finished
        platform: event
    action:
      - service: python_script.set_state
        data_template:
          entity_id: sensor.pulsemeter_22_power
          state: "0"
          allow_create: true


      - type: markdown
        title: Dashboard
        content: >
          Welcome to your **dashboard**.

    #########################  Energy  #########################
  - title: "My Energy"
    icon: mdi:home-lightning-bolt
    cards:
      - type: vertical-stack
        cards:
          - type: sensor
            graph: line
            detail: 2
            entity: sensor.electric_home_voltage
          - type: horizontal-stack
            cards:
              - type: gauge
                entity: sensor.electric_home_l1_voltage
                name: Electric L1 Voltage
                min: 110
                max: 130
                needle: true
                unit: V
                severity:
                  green: 114
                  yellow: 126
                  red: 131
              - type: gauge
                entity: sensor.electric_home_l2_voltage
                name: Electric L2 Voltage
                min: 110
                max: 130
                needle: true
                unit: V
                severity:
                  green: 114
                  yellow: 126
                  red: 131
          - type: sensor
            graph: line
            detail: 2
            entity: sensor.electric_home_total_power
          - type: horizontal-stack
            cards:
              - type: gauge
                entity: sensor.p1_00_total_power
                name: Electric P1 Total Power
                min: 0
                max: 36000
                needle: true
                severity:
                  green: 0
                  yellow: 24000
                  red: 32000
              - type: gauge
                entity: sensor.p2_00_total_power
                name: Electric P2 Total Power
                min: 0
                max: 36000
                needle: true
                severity:
                  green: 0
                  yellow: 24000
                  red: 32000


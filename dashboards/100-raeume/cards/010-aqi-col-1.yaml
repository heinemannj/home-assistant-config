layout-card-defaults: &layout-card-template
  type: custom:layout-card
  layout_type: custom:grid-layout
  layout:
    grid-template-columns: 45% 55%
    margin: "-4px -4px -20px -4px;"

mushroom-template-card-defaults: &mushroom-template-card-template
  type: custom:mushroom-template-card
  tap_action:
    action: more-info
  fill_container: true
  card_mod:
    class: no-border

bar-card-defaults: &bar-card-template
  type: custom:bar-card
  name: " "
  min: "0"
  max: "500"
  decimal: "4"
  entity_row: true
  height: 42px
  color: grey
  positions:
    icon: "off"
    indicator: "off"
    value: "off"
  severity:
    - from: "0"
      to: "50"
      color: green
    - from: "50.0001"
      to: "100"
      color: yellow
    - from: "100.0001"
      to: "150"
      color: orange
    - from: "150.0001"
      to: "200"
      color: red
    - from: "200.0001"
      to: "300"
      color: purple
    - from: "300.0001"
      to: "500"
      color: "#7e0023"
  card_mod:
    class: bar-card

type: custom:vertical-stack-in-card

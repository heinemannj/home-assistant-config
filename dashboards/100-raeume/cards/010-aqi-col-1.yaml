type: custom:vertical-stack-in-card
cards:
  - type: custom:mushroom-title-card
    title: Air Quality
    subtitle: Borken Gemen, Germany
  - type: gauge
    entity: sensor.air_quality_index_borken
    name: AQI
    unit: ""
    needle: true
    min: 0
    max: 500
    segments: !include /config/dashboards/100-raeume/templates/010-aqi-gauge-segments.yaml
  - type: custom:layout-card
    layout_type: custom:grid-layout
    layout: !include /config/dashboards/100-raeume/templates/layout-card-grid-layout.yaml
    cards:
      - type: custom:mushroom-template-card
        primary: >-
          {% from '010-aqi.jinja' import aqi_primary %}
          {{ aqi_primary('sensor.air_quality_index_borken') }}
        secondary: "{{states('sensor.air_quality_index_borken')}}"
        icon: mdi:leaf
        entity: sensor.air_quality_index_borken
        icon_color: >-
          {% from '010-aqi.jinja' import aqi_icon_color %}
          {{ aqi_icon_color('sensor.air_quality_index_borken') }}
        tap_action:
          action: more-info
        card_mod: !include /config/dashboards/100-raeume/templates/mushroom-card-mod-border-style.yaml
      - type: custom:bar-card
        entities:
          - entity: sensor.air_quality_index_borken
        name: " "
        severity: !include /config/dashboards/100-raeume/templates/010-aqi-bar-severity.yaml
        min: "0"
        max: "500"
        decimal: "4"
        entity_row: true
        height: 42px
        positions: !include /config/dashboards/100-raeume/templates/bar-card-positions.yaml
        color: grey
        card_mod: !include /config/dashboards/100-raeume/templates/bar-card-mod.yaml
  - type: conditional
    conditions:
      - entity: sensor.ozone_o3_borken
        state_not: unavailable
    card:
      type: custom:layout-card
      layout_type: custom:grid-layout
      layout:
        grid-template-columns: 45% 55%
        margin: "-4px -4px -20px -4px;"
      cards:
        - type: custom:mushroom-template-card
          primary: Ozone (O3)
          secondary: "{{states('sensor.ozone_o3_borken')}} AQI"
          icon: mdi:skull-outline
          entity: sensor.ozone_o3_borken
          icon_color: >-
            {% from '010-aqi.jinja' import aqi_icon_color %}
            {{ aqi_icon_color('sensor.ozone_o3_borken') }}
          tap_action:
            action: more-info
          fill_container: true
          card_mod: !include /config/dashboards/100-raeume/templates/mushroom-card-mod-border-style.yaml
        - type: custom:bar-card
          name: " "
          height: 42px
          min: "0"
          max: "500"
          decimal: "4"
          severity: !include /config/dashboards/100-raeume/templates/010-aqi-bar-severity.yaml
          entity_row: true
          positions: !include /config/dashboards/100-raeume/templates/bar-card-positions.yaml
          entities:
            - entity: sensor.ozone_o3_borken
          color: grey
          card_mod: !include /config/dashboards/100-raeume/templates/bar-card-mod.yaml
  - type: custom:layout-card
    layout_type: custom:grid-layout
    layout: !include /config/dashboards/100-raeume/templates/layout-card-grid-layout.yaml
    cards:

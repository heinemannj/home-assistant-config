mushroom-climate-card-defaults: &mushroom-climate-card-template
  type: custom:mushroom-climate-card
  layout: horizontal
  hvac_modes:
    - auto
  show_temperature_control: true

mushroom-chips-card-defaults: &mushroom-chips-card-template
  type: custom:mushroom-chips-card
  alignment: center
  card_mod:
    class: mushroom-room-status-card

mushroom-chips-entity-defaults: &mushroom-chips-entity-template
  type: entity
  icon_color: "#fdd835"
  content_info: none
  tap_action:
    action: toggle


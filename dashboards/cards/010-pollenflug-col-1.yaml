    cards:
      - type: custom:mushroom-template-card
        entity: sensor.dwd_pollen_ambrosia
        primary: Ambrosia
        secondary: "{{states('sensor.dwd_pollen_ambrosia') }}"
        icon: mdi:tree-outline
        icon_color: >-
          {% from '010-pollenflug.jinja' import pollenflug_icon_color %}
          {{ pollenflug_icon_color('sensor.dwd_pollen_ambrosia') }}
        tap_action:
          action: more-info
        card_mod: !include /config/custom_templates/mushroom-card-mod-border-style.yaml
      - type: custom:bar-card
        name: " "
        height: 42px
        min: "0"
        max: "6"
        decimal: "0"
        severity: !include /config/custom_templates/010-pollenflug-bar-severity.yaml
        entity_row: true
        positions: !include /config/custom_templates/bar-card-positions.yaml
        entities:

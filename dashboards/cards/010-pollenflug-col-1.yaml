type: custom:vertical-stack-in-card
cards:
  - type: custom:mushroom-title-card
    title: Pollenflug Gefahrenindex
    subtitle: Deutscher Wetterdienst,  Germany
  - type: custom:layout-card
    layout_type: custom:grid-layout
    layout:
      grid-template-columns: 45% 55%
      margin: "-4px -4px -20px -4px;"
    cards:
      - type: custom:mushroom-template-card
        entity: sensor.dwd_pollen_ambrosia
        primary: Ambrosia
        secondary: "{{states('sensor.dwd_pollen_ambrosia') }}"
        icon: mdi:tree-outline
        icon_color: |-
          {% set state = states('sensor.dwd_pollen_ambrosia') | float %}

          {% if state < 2 %} green
          {% elif state < 5 %} yellow
          {% elif state >= 5 %} red
          {% else %} grey
          {% endif %}
        tap_action:
          action: more-info
        card_mod:
          style: |
            ha-card {
              box-shadow: none;
              border: solid 0px ;
            }
      - type: custom:bar-card
        name: " "
        height: 42px
        min: "0"
        max: "6"
        decimal: "0"
        severity:
          - from: "0"
            to: "1"
            color: green
          - from: "2"
            to: "4"
            color: yellow
          - from: "5"
            to: "6"
            color: red
        entity_row: true
        positions:
          icon: "off"
          indicator: "off"
          value: "off"
        entities:
          - entity: sensor.dwd_pollen_ambrosia
        card_mod:
          style: |
            ha-card {
              padding: 12px;
              margin-left: 12px;
              --bar-card-border-radius: 12px;
            }
            bar-card-backgroundbar {
              opacity: 0.2;
              filter: brightness(1);
            }

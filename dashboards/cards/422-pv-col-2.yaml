type: vertical-stack
cards:
  - type: custom:apexcharts-card
    header:
      show: true
      title: Power Flows (24h)
      show_states: false
      colorize_states: true
    apex_config:
      chart:
        height: 220px
      tooltip:
        enabled: true
        shared: true
        followCursor: true
    all_series_config:
      type: area
      opacity: 0.1
      stroke_width: 1
    series:
      - entity: sensor.inverter_input_power
        name: Inv-In
        color: "#ff9800"
        yaxis_id: watts
        group_by:
          func: avg
          duration: 5m
      - entity: sensor.inverter_active_power
        name: Inv-Out
        color: grey
        yaxis_id: watts
        group_by:
          func: avg
          duration: 5m
      - entity: sensor.battery_charge_discharge_power
        name: Bat-In
        transform: return Math.max(0,x);
        color: "#f06292"
        yaxis_id: watts
        group_by:
          func: avg
          duration: 5m
      - entity: sensor.battery_charge_discharge_power
        name: Bat-Out
        transform: return -Math.min(0,x);
        color: "#4db6ac"
        yaxis_id: watts
        group_by:
          func: avg
          duration: 5m
      - entity: sensor.power_meter_active_power
        name: Grid-In
        transform: return -Math.min(0,x);
        color: "#488fc2"
        yaxis_id: watts
        group_by:
          func: avg
          duration: 5m
      - entity: sensor.power_meter_active_power
        name: Grid-Out
        transform: return Math.max(0,x);
        color: "#a280db"
        yaxis_id: watts
        group_by:
          func: avg
          duration: 5m
    yaxis:
      - id: watts
        show: true
        decimals: 0
        align_to: 250
  - type: custom:apexcharts-card
    header:
      show: true
      title: Inverter - Loss (24h)
      show_states: false
      colorize_states: true
    apex_config:
      chart:
        height: 220px;
      tooltip:
        enabled: true
        shared: true
        followCursor: true
    all_series_config:
      type: area
      opacity: 0.1
      stroke_width: 1
    graph_span: 24h
    series:
      - entity: sensor.inverter_loss_daily
        name: Inv-Total
        float_precision: 3
        type: line
        yaxis_id: kWh
        color: grey
        opacity: 1
        stroke_width: 1
        group_by:
          func: last
          duration: 5m
          fill: last
      - entity: input_number.battery_charge_loss_daily
        name: Bat-In
        float_precision: 3
        type: line
        yaxis_id: kWh
        color: "#f06292"
        opacity: 1
        stroke_width: 1
        group_by:
          func: last
          duration: 5m
          fill: last
      - entity: input_number.battery_discharge_loss_daily
        name: Bat-Out
        float_precision: 3
        type: line
        yaxis_id: kWh
        color: "#4db6ac"
        opacity: 1
        stroke_width: 1
        group_by:
          func: last
          duration: 5m
          fill: last
    yaxis:
      - id: kWh
        show: true
        opposite: false
        decimals: 2
        min: 0
  - type: custom:apexcharts-card
    header:
      show: true
      title: PV Modules/Strings - Solar Production (24h)
      show_states: false
      colorize_states: true
    apex_config:
      chart:
        height: 220px;
      tooltip:
        enabled: true
        shared: true
        followCursor: true
    all_series_config:
      type: area
      opacity: 0.1
      stroke_width: 1
    series:
      - entity: sensor.inverter_pv_1_voltage
        name: PV-1
        float_precision: 1
        type: line
        yaxis_id: voltage
        color: orange
        opacity: 1
        stroke_width: 1
        group_by:
          func: avg
          duration: 5m
      - entity: sensor.inverter_pv_2_voltage
        name: PV-2
        float_precision: 1
        type: line
        yaxis_id: voltage
        color: green
        opacity: 1
        stroke_width: 1
        group_by:
          func: avg
          duration: 5m
      - entity: sensor.inverter_pv_1_current
        name: PV-1
        float_precision: 2
        type: line
        yaxis_id: current
        color: yellow
        opacity: 1
        stroke_width: 1
        group_by:
          func: avg
          duration: 5m
      - entity: sensor.inverter_pv_2_current
        name: PV-2
        float_precision: 2
        type: line
        yaxis_id: current
        color: blue
        opacity: 1
        stroke_width: 1
        group_by:
          func: avg
          duration: 5m
    yaxis:
      - id: voltage
        show: true
        opposite: true
        decimals: 0
        max: 450
        min: 0
      - id: current
        show: true
        decimals: 0
        max: 19
        min: 0

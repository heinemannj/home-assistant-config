thermostat_chart:
  graph_span: 24h
  update_interval: 1min
  header:
    show: true
    show_states: false
    colorize_states: true
  cache: false
  apex_config:
    chart:
      height: 350px
  all_series_config:
    stroke_width: 1
    opacity: 0.9
    type: line
  yaxis:
    - id: first
      decimals: 0
      min: ~15
      max: ~40
      apex_config:
        tickAmount: 5
        title:
          text: Temperatur [Â°C]
    - id: second
      opposite: true
      decimals: 0
      min: 0
      max: 100
      apex_config:
        tickAmount: 5
        title:
          text: Ventil Position [%]
          rotate: 90

pv_radial_chart:
  chart_type: radialBar
  header:
    show: true
    show_states: true
    colorize_states: true
  apex_config:
    chart:
      height: 245px
    legend:
      show: false
    dataLabels:
      enabled: true
      formatter: |
        EVAL:function(value) {
          return value.toFixed(1) + "%";
        }
  all_series_config:
    unit: "%"
    float_precision: 1

pv_donut_chart:
  chart_type: donut
  header:
    show: true
    show_states: true
    colorize_states: true
  apex_config:
    chart:
      height: 230px
    legend:
      show: false
    dataLabels:
      enabled: true
      formatter: |
        EVAL:function(value) {
          return value.toFixed(1) + "%";
        }
  all_series_config:
    float_precision: 2

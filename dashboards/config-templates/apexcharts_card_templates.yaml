    update_interval: 1min
    header:
      show: true
      show_states: false
      colorize_states: true
    cache: false
    apex_config:
      chart:
        height: 350px
    all_series_config:
      stroke_width: 1
      opacity: 0.9
      type: line
    yaxis:
      - id: first
        decimals: 0
        min: ~15
        max: ~40
        apex_config:
          tickAmount: 5
          title:
